<ion-card>
  <ion-card-header>
    <ion-card-title style="text-align: center;">{{judul}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-img src="{{url_poster}}"></ion-img>
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-card-header>
              <ion-card-subtitle>Deskripsi :</ion-card-subtitle>
            </ion-card-header>
          </ion-col>
          <ion-col>
            <ion-card-content>{{deskripsi}}</ion-card-content>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-card-header>
              <ion-card-subtitle>Rating :</ion-card-subtitle>
            </ion-card-header>
          </ion-col>
          <ion-col>
            <ion-card-content>{{nilai}}/10</ion-card-content>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-card-header>
              <ion-card-subtitle>Kategori :</ion-card-subtitle>
            </ion-card-header>
          </ion-col>
          <ion-col *ngFor="let kategoris of kategori">
            <ion-card-content>{{kategoris.nama}}</ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-content>
      <ion-button expand='block' routerLink="/baca/{{id}}" style="text-align: center;">Baca Komik</ion-button>
      <ion-button expand='block' (click)="TambahFavorit()" style="text-align: center;">Tambah Favorit</ion-button>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-content>
    <ion-card-title style="text-align: center;">Add Rating</ion-card-title>
    <ion-item>
      <ion-label  position='floating'>Tambahkan Rating 1-10</ion-label>
      <ion-input  [(ngModel)]="txtNilai" placeholder="Ketikkan Rating" [clearInput]="true"></ion-input>
    </ion-item>
    <ion-button expand='block' (click)="InsertRating()">Tambahkan Rating</ion-button>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-content>
    <ion-card-title style="text-align: center;">Add Comments</ion-card-title>
    <ion-item>
      <ion-label  position='floating'>Tambahkan Komentar</ion-label>
      <ion-input  [(ngModel)]="txtKomen" placeholder="Ketikkan Komentar" [clearInput]="true"></ion-input>
    </ion-item>
    <ion-button expand='block' (click)="insertKomentar()">Tambahkan Komentar</ion-button>
  </ion-card-content>
</ion-card>

<ion-card >
  <ion-card-header>
    <ion-card-title>Comments</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-card *ngFor="let comments of komens">
      <ion-row>
        <ion-col>
          <ion-card-content><h1>{{comments.name}}</h1></ion-card-content>
          <ion-card-content><p>{{comments.comment}}</p></ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-card-content>
</ion-card>
