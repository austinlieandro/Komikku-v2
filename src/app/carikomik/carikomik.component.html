<ion-card>
  <ion-card-content>
    <ion-list *ngFor="let kategoris of kategori; let i = index">
      <ion-item button detail="true">
        <ion-label>{{ kategoris.nama }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Cari Komik</ion-label>
      <ion-input placeholder="Ketik judul" [(ngModel)]="txtSearch"></ion-input>
    </ion-item>
    <ion-button expand='block' (click)="CariKomik()">Cari</ion-button>
    <ion-item *ngFor="let komiks of komik">
      <ion-card>
        <ion-card-content>
          <ion-img src="{{komiks.url_poster}}" routerLink="/detail/{{komiks.id}}"></ion-img>
          <ion-label>{{ komiks.judul }}</ion-label>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-card-content>
</ion-card>
