<ion-grid>
  <ion-row>
    <ion-col size="6" size-md="4" *ngFor="let komik of favorit; let i = index">
      <ion-card  >
        <ion-card-content>
          <ion-card-title style="text-align: center;">{{komik.judul}}</ion-card-title>
          <ion-img src="{{komik.url_poster}} " style="padding: 5%;" routerLink="/detail/{{i+1}}" >
          </ion-img>
            <ion-card-subtitle style="text-align: center;">Rating : {{komik.nilai}}</ion-card-subtitle>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
