<ion-app *ngIf="!isLoggedin">
  <ion-header>
    <ion-toolbar>
      <ion-title>Komiku Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-card>
      <ion-item>
        <ion-input
          name="email"
          type="email"
          placeholder="Username"
          [(ngModel)]="login_user"
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          name="password"
          type="password"
          placeholder="Password"
          [(ngModel)]="login_passwd"
        >
        </ion-input>
      </ion-item>
      <ion-button type="submit" expand="block" (click)="login()"
        >Login</ion-button
      >
      <ion-chip *ngIf="login_error">{{ login_error }}</ion-chip>
    </ion-card>
  </ion-content>
</ion-app>

<ion-app *ngIf="isLoggedin">
	<ion-menu content-id="content">
    <ion-header>
      <ion-toolbar>
            <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle>
      <ion-list>
        <ion-item>
          <ion-label routerLink="/komik">Home</ion-label>
        </ion-item>
        <ion-item>
          <ion-label routerLink="/carikomik">Cari Komik</ion-label>
        </ion-item>
      <ion-item>
        <ion-label routerLink="/favoritecomic">Favorit</ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="logout()">Log Out</ion-label>
      </ion-item>
    </ion-list></ion-menu-toggle>
</ion-content>

	</ion-menu>
	<ion-header>
  	<ion-toolbar>
    	<ion-buttons slot="start">
        		<ion-menu-button autoHide="false"></ion-menu-button>
      	</ion-buttons>
      	<ion-title>Komikku</ion-title>
  	</ion-toolbar>
	</ion-header>
	<ion-content >
    	<router-outlet id="content"></router-outlet>
</ion-content>
</ion-app>
